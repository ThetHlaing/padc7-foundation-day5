<!DOCTYPE html>
<html>

<head>
  <title>Var, let and const</title>
</head>

<body>

  <script>
    function varSample() {
      var a = 10;
      console.log(a);  
      if (true) {
        var a = 20;
        console.log(a); 
      }
      console.log(a);       
    }

    

    function letSample() {
      let a = 10;
      console.log(a);  
      if (true) {
        let a = 20;
        //a = 20;
        console.log(a); 
      }
      console.log(a);  
    }

    function constSample() {
      const MY_VARIABLE = { a : "a"};
      console.log(MY_VARIABLE);  
      MY_VARIABLE = 20;           
      console.log(MY_VARIABLE);
    }

  
    
  </script>

</body>

</html>
