<!DOCTYPE html>
<html>

<head>
  <title>PADC Myanmar - Loops</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <ul>
    <li>A</li>
    <li>B</li>
    <li>C</li>
    <li>D</li>
  </ul>
  <script>   

    const nodeList = document.querySelectorAll("li");
    for(let node of nodeList){
      console.log(node);
    }
  </script>
</body>

</html>
